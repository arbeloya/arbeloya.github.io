<!-- config.js -->
<script>
  const config = {
    texto: "$0 \\notin \\mathbb{N}$",
    corTexto: "#FF0000",
    corFundo: "#000000",
    tamanhoFonte: "6.5rem",
    velocidade: "8s",
    usarCoresRGB: true
  };
</script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTNC</title>

  <!-- MathJax para LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        packages: ['base', 'ams', 'bbold']
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    @font-face {
      font-family: 'Comic Sans MS';
      src: url('https://arbeloya.github.io/comic-sans-ms/comici.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      perspective: 1000px;
    }

    .text-3d {
      font-size: clamp(2rem, 5vw, var(--font-size));
      font-weight: bold;
      transform-style: preserve-3d;
      transform-origin: center center;
      position: relative;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: rotateY var(--rotate-speed) linear infinite;
    }

    .text-3d .layer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    @keyframes rotateY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>

<!-- Música de fundo -->
<audio id="backgroundMusic" loop>
  <source src="https://raw.githubusercontent.com/arbeloya/arbeloya.github.io/main/meucarro.mp3" type="audio/mp3">
  Seu navegador não suporta a tag de áudio.
</audio>

<canvas id="explosionCanvas"></canvas>

<div class="scene">
  <div class="text-3d" id="text3d">
    <!-- Camadas serão geradas aqui -->
  </div>
</div>

<script>
  // Sistema de partículas
  const canvas = document.getElementById('explosionCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }

  window.addEventListener('resize', resize);
  resize();

  function createExplosion(x, y) {
    for (let i = 0; i < 30; i++) {
      particles.push({
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * 5,
        vy: (Math.random() - 0.5) * 5,
        life: 100,
        radius: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
  }

  function updateParticles() {
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
    });
    particles = particles.filter(p => p.life > 0);
  }

  function drawParticles() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }

  function loop() {
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
  }

  loop();

  setInterval(() => {
    const rect = canvas.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2 + (Math.random() - 0.5) * 200;
    const centerY = rect.top + rect.height / 2 + (Math.random() - 0.5) * 100;
    createExplosion(centerX, centerY);
  }, 600);

  // Texto 3D
  const textElement = document.getElementById("text3d");
  document.documentElement.style.setProperty('--font-size', config.tamanhoFonte);
  document.documentElement.style.setProperty('--rotate-speed', config.velocidade);

  for (let z = -20; z <= 0; z += 2) {
    const span = document.createElement('span');
    span.className = `layer ${z === 0 ? 'front' : 'back'}`;
    span.style.transform = `translateX(-50%) translateZ(${z}px)`;
    span.style.opacity = z === 0 ? '1' : (1 + z / 20).toFixed(2);
    span.innerHTML = config.texto;
    textElement.appendChild(span);
  }

  if (config.usarCoresRGB) {
    let hue = 0;
    function updateColors() {
      const fg = `hsl(${hue}, 100%, 50%)`;
      const bg = `hsl(${(hue + 180) % 360}, 100%, 50%)`;

      document.body.style.backgroundColor = bg;
      textElement.style.color = fg;
      textElement.querySelectorAll('.layer').forEach(layer => {
        layer.style.color = fg;
      });

      hue = (hue + 0.5) % 360;
      requestAnimationFrame(updateColors);
    }
    updateColors();
  } else {
    textElement.style.color = config.corTexto;
    document.body.style.backgroundColor = config.corFundo;
    textElement.querySelectorAll('.layer').forEach(layer => {
      layer.style.color = config.corTexto;
    });
  }

  if (window.MathJax) {
    MathJax.typesetPromise();
  }

  // Música: toca uma vez após clique
  const music = document.getElementById('backgroundMusic');
  let musicStarted = false;
  function startMusicOnce() {
    if (!musicStarted) {
      music.play().then(() => {
        musicStarted = true;
      }).catch(e => console.log("Erro ao tocar música:", e));
    }
  }

  window.addEventListener('click', startMusicOnce, { once: true });
  window.addEventListener('touchstart', startMusicOnce, { once: true });
</script>

</body>
</html>
