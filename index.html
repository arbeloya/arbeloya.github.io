<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World 3D</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .scene {
      perspective: 1000px;
    }

    .text-3d {
      display: inline-block;
      font-size: 4rem;
      font-weight: bold;
      font-family: sans-serif;
      transform-style: preserve-3d;
      animation: rotateY 5s linear infinite; /* sentido horário */
      position: relative;
    }

    .text-3d .layer {
      position: absolute;
      top: 0;
      left: 0;
      color: #00ffff;
    }

    .text-3d .layer.front {
      color: #00ffff;
    }

    .text-3d .layer.back {
      color: #006666;
    }

    @keyframes rotateY {
      from {
        transform: rotateY(0deg);
      }
      to {
        transform: rotateY(360deg); /* agora gira para a direita */
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="text-3d">
      <!-- Camadas de trás para frente -->
      <span class="layer back" style="transform: translateZ(-20px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-18px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-16px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-14px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-12px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-10px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-8px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-6px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-4px);">Hello World</span>
      <span class="layer back" style="transform: translateZ(-2px);">Hello World</span>
      <span class="layer front" style="transform: translateZ(0px);">Hello World</span>
    </div>
  </div>
</body>
</html>
