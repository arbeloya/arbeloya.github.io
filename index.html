<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .scene {
      perspective: 1000px;
    }

    .text-3d {
      position: relative;
      font-size: 4rem;
      font-weight: bold;
      transform-style: preserve-3d;
      animation: rotateY 4s linear infinite;
    }

    .text-3d span {
      position: absolute;
      color: #00ffff;
      top: 0;
      left: 0;
    }

    .text-3d span::before {
      content: "Hello World";
    }

    .text-3d span:nth-child(n) {
      transform: translateZ(calc(var(--i) * -1px));
      opacity: calc(1 - var(--i) / 25);
    }

    @keyframes rotateY {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="text-3d">
      <!-- Camadas para o efeito 3D -->
      <span style="--i:0"></span>
      <span style="--i:1"></span>
      <span style="--i:2"></span>
      <span style="--i:3"></span>
      <span style="--i:4"></span>
      <span style="--i:5"></span>
      <span style="--i:6"></span>
      <span style="--i:7"></span>
      <span style="--i:8"></span>
      <span style="--i:9"></span>
      <span style="--i:10"></span>
      <span style="--i:11"></span>
      <span style="--i:12"></span>
      <span style="--i:13"></span>
      <span style="--i:14"></span>
      <span style="--i:15"></span>
      <span style="--i:16"></span>
      <span style="--i:17"></span>
      <span style="--i:18"></span>
      <span style="--i:19"></span>
      <span style="--i:20"></span>
      <span style="--i:21"></span>
      <span style="--i:22"></span>
      <span style="--i:23"></span>
      <span style="--i:24"></span>
    </div>
  </div>
</body>
</html>
