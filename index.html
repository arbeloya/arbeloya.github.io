<!-- config.js -->
<script>
  const config = {
    texto: "$0 \\notin \\mathbb{N}$",
    corTexto: "#FF0000",
    corFundo: "#000000",
    tamanhoFonte: "6.5rem",
    velocidade: "8s",
    animarRGB: true // Ativar ou desativar animação RGB
  };
</script>

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VTNC</title>

  <!-- MathJax para LaTeX -->
  <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']]
      },
      svg: { fontCache: 'global' }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js" async></script>

  <style>
    @font-face {
      font-family: 'Comic Sans MS';
      src: url('https://arbeloya.github.io/comic-sans-ms/comici.ttf') format('truetype');
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .scene {
      perspective: 1000px;
    }

    .text-3d {
      font-size: clamp(2rem, 5vw, var(--font-size));
      font-weight: bold;
      transform-style: preserve-3d;
      transform-origin: center center;
      position: relative;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      animation: rotateY var(--rotate-speed) linear infinite;
    }

    .text-3d .layer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    @keyframes rotateY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

<audio id="backgroundMusic" loop>
  <source src="https://raw.githubusercontent.com/arbeloya/arbeloya.github.io/main/meucarro.mp3" type="audio/mp3">
  Seu navegador não suporta a tag de áudio.
</audio>

<canvas id="explosionCanvas"></canvas>

<div class="scene">
  <div class="text-3d" id="text3d">
    <!-- Camadas serão geradas aqui -->
  </div>
</div>

<script>
  // Partículas
  const canvas = document.getElementById('explosionCanvas');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let width, height;

  function resize() {
    canvas.width = canvas.offsetWidth;
    canvas.height = canvas.offsetHeight;
    const rect = canvas.getBoundingClientRect();
    width = rect.width;
    height = rect.height;
  }

  window.addEventListener('resize', resize);
  resize();

  function createExplosion(x, y) {
    for (let i = 0; i < 30; i++) {
      particles.push({
        x: x,
        y: y,
        vx: (Math.random() - 0.5) * 5,
        vy: (Math.random() - 0.5) * 5,
        life: 100,
        radius: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 60%)`
      });
    }
  }

  function updateParticles() {
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
    });
    particles = particles.filter(p => p.life > 0);
  }

  function drawParticles() {
    ctx.clearRect(0, 0, width, height);
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
      ctx.fillStyle = p.color;
      ctx.fill();
    });
  }

  function loop() {
    updateParticles();
    drawParticles();
    requestAnimationFrame(loop);
  }

  loop();

  setInterval(() => {
    const centerX = width / 2 + (Math.random() - 0.5) * 200;
    const centerY = height / 2 + (Math.random() - 0.5) * 100;
    createExplosion(centerX, centerY);
  }, 600);

  // Aplica configuração
  const textElement = document.getElementById("text3d");
  textElement.style.color = config.corTexto;
  document.documentElement.style.setProperty('--font-size', config.tamanhoFonte);
  document.documentElement.style.setProperty('--rotate-speed', config.velocidade);
  document.body.style.backgroundColor = config.corFundo;

  for (let z = -20; z <= 0; z += 2) {
    const span = document.createElement('span');
    span.className = `layer ${z === 0 ? 'front' : 'back'}`;
    span.style.transform = `translateX(-50%) translateZ(${z}px)`;
    span.style.opacity = z === 0 ? '1' : (1 + z / 20).toFixed(2);
    span.style.color = config.corTexto;
    span.innerHTML = config.texto;
    textElement.appendChild(span);
  }

  if (window.MathJax) MathJax.typeset();

  // Música
  const music = document.getElementById('backgroundMusic');
  function toggleMusic() {
    if (music.paused) {
      music.play().catch(e => console.log("Erro ao tentar tocar música:", e));
    } else {
      music.pause();
    }
  }

  window.addEventListener('click', toggleMusic);
  window.addEventListener('touchstart', toggleMusic);

  // RGB animado (se ativado)
  if (config.animarRGB) {
    let hue = 0;
    setInterval(() => {
      hue = (hue + 1) % 360;
      const textColor = `hsl(${hue}, 100%, 50%)`;
      const bgColor = `hsl(${(hue + 180) % 360}, 100%, 10%)`;

      textElement.querySelectorAll('.layer').forEach(layer => {
        layer.style.color = textColor;
      });
      document.body.style.backgroundColor = bgColor;
    }, 60); // 60ms para suavidade
  }
</script>

</body>
</html>
