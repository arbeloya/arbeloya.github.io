      transform-origin: center center;
      position: relative;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }

    .text-3d .layer {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    @keyframes rotateY {
      from { transform: rotateY(0deg); }
      to { transform: rotateY(-360deg); }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
