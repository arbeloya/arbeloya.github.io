<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hello World 3D</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111;
      overflow: hidden;
    }

    .text-container {
      perspective: 1000px;
    }

    .text-3d {
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
      transform-style: preserve-3d;
      animation: spin 5s linear infinite;
      text-shadow: 
        1px 1px 0 #ccc,
        2px 2px 0 #bbb,
        3px 3px 0 #aaa,
        4px 4px 0 #999,
        5px 5px 0 #888,
        6px 6px 0 #777;
    }

    @keyframes spin {
      0% {
        transform: rotateY(0deg) rotateX(0deg);
      }
      100% {
        transform: rotateY(360deg) rotateX(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="text-container">
    <div class="text-3d">Hello World</div>
  </div>
</body>
</html>
